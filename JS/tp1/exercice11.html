    <h1>Exercice 11</h1>

    <script>
        // fonction pour v√©rifier si un nombre est pair ou impair
        function estPair(n) {
            // condition ternaire
            return (n % 2 === 0) ? "Pair" : "Impair";
        }

        // Exemple d'utilisation
        const nombre = parseInt(prompt("Veuillez entrer un nombre :"));
        console.log(estPair(nombre));
    </script>
