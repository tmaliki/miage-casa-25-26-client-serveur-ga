<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5</title>
</head>
<body>
    <h1>Exercice 5</h1>

    <script>
        function aireRectangle(longueur, largeur) {
            return longueur * largeur;
        }

        // test de la fonction aireRectangle
        const aire = aireRectangle(5, 3);
        console.log(aire);  // Affiche 15

        // fonction fléchée
        const aireRectangle2 = (long, larg) => long * larg;

        // test de la fonction fléchée
        const aire2 = aireRectangle2(4, 2); 
        console.log(aire2);  // Affiche 8
    </script>
</body>
</html>
