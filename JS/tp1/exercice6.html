<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 6</title>
</head>
<body>
    <h1>Exercice 6</h1>

    <script>
        const a = prompt("Saisissez la valeur de a :");
        console.log("La valeur de a est :", a);
        console.log("Le type de a :", typeof a);
        console.log("Le type de a formaté entier :", typeof parseInt(a));

        const b = prompt("Saisissez la valeur de b :");
        console.log("La valeur de b est :", b);
        console.log("Le type de b :", typeof b);
        console.log("Le type de b formaté entier :", typeof parseInt(b));

        // operateurs de comparaison ou conditionnels
        if(parseInt(a) > parseInt(b)) {
            console.log("a est plus grand que b");
        } else if(parseInt(a) < parseInt(b)) {
            console.log("a est plus petit que b");
        } else {
            console.log("a est égal à b");
        }
    </script>

</body>
</html>
