<body>
    <h1>Exercice 7</h1>

    <script>
        // déclaration de la fonction estPair

        // débutant
        function estPairDebutant(n) {
            if(n % 2 === 0) {
                return true;
            }
            return false;
        }

        // intermédiaire
        function estPairIntermediaire(n) {
            return (n % 2 === 0) ? true : false;
        }

        // confirmé
        function estPairConfirme(n) {
            return n % 2 === 0;
        }

        // test de la fonction estPair
        let x = parseInt(prompt("Saisissez un nombre :"));
        alert(estPairConfirme(x));
    </script>
</body>
