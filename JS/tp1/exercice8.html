<body>
    <h1>Exercice 8</h1>

    <script>
        function estPairConfirme(n) {
            return n % 2 === 0;
        }

        // test de la fonction estPair
        let x = parseInt(prompt("Saisissez un nombre :"));

        // Premier cas
        if (estPairConfirme(x)) {
            console.log("Le nombre " + x + " est pair.");
        } else {
            console.log(`Le nombre ${x} est impair.`);
        }

        // Deuxi√®me cas
        const resultat = estPairConfirme(x);
        
        alert(resultat ? `Le nombre ${x} est pair.` : `Le nombre ${x} est impair.`);
    </script>
</body>
