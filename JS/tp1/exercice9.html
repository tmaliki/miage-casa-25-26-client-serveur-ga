<!DOCTYPE html>

<body>
    <h1>Exercice 9</h1>

    <script>
        // fonction avec casse (faire la différence entre majuscules et minuscules)
        function comparaisonChaines(ch1, ch2) {
            if(ch1 === ch2) {
                alert("Les deux chaînes sont identiques.");
            } else {
                alert("Les deux chaînes sont différentes.");
            }
        }

        // fonction sans casse (ne pas faire la différence entre majuscules et minuscules)
        function comparaisonChaines2(ch1, ch2) {
            if (ch1.toLowerCase() === ch2.toLowerCase()) {
                alert("Les deux chaînes sont identiques.");
            } else {
                alert("Les deux chaînes sont différentes.");
            }
        }

        // test des fonctions
        let chaine1 = prompt("Entrez la 1ère chaîne de caractères :");
        let chaine2 = prompt("Entrez la 2ème chaîne de caractères :");

        // 1
        // comparaisonChaines(chaine1, chaine2);

        // 2
        comparaisonChaines2(chaine1, chaine2);
    </script>
</body>
