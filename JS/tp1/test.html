<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page</title>
</head>
<body>
    <h1>Ma page web</h1>

    <!-- Première façon d'utiliser du JS dans HTML avec la balise script -->
    <script>
        // Déclaration des variables
        var a = 1 // entier
        let b = "Bonjour" // chaîne de caractères
        let c = true // booléen
        const d = 3.14 // constante
        let e = [1, 2, 3, 4, 5] // tableau

        /** 
         * commentaire multiple ligne
         * Objet 
         * */
        const f = {nom: "Dupont", age: 30}

        // Affichage dans la console
        console.log("Variable a :", a)
        console.log("Variable b :", b)
        console.log("Variable c :", c)
        console.log("Constante d :", d)
        console.log("Tableau e :", e)
        console.log("Objet f :", f)
    </script>

    <!-- Deuxième façon d'utiliser du JS dans HTML en important un fichier externe -->
    <script src="./test.js"></script>
</body>
</html>
